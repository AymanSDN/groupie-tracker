<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker Artists</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #3c3e44;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        h3 {
            margin: 10px;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }

        .card {
            color: #3c3e44;
            margin: 10px 25px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            justify-content: center;
            width:70%;
            height: 100 0px;
            border-radius: 160%;
            margin: 15px;
        }

        .card-content {
            display: flex;
            justify-content: center;

        }

        a {
            text-decoration: none;
        }


        footer {
            background: #333;
            text-align: center;
            color: #fff;
            margin-top: 50px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            Groupie Tracker Artists
        </h1>
    </header>
    <div class="container">
        {{range .ArtistInfos}} <!-- Loop through the artists -->
        <a href="/artist?id={{.ID}}">
            <div class="card">
                <center>
                    <img src="{{.ImageUrl}}" alt="{{.Name}}">
                    <center>
                        <div class="card-content">
                            <h3>
                                {{.Name}}
                            </h3>
                        </div>
            </div>
        </a>
        {{end}}
    </div>
    <footer>
        Groupie Tracker Â© 2024
    </footer>
</body>

</html>

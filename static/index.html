<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker Artists</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #3c3e44;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h3 {
            margin: 10px;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .card {
            background: #fff;
            color: #3c3e44;
            margin: 10px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 70%;
            height: auto;
            border-radius: 50%;
            margin: 15px auto;
            display: block;
        }

        .card-content {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        footer {
            background: #333;
            text-align: center;
            color: #fff;
            margin-top: 50px;
            padding: 10px;
        }

        /* Responsive Styles */

        /* For screens up to 768px */
        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            .container {
                grid-template-columns: repeat(3, 1fr);
            }

            .card img {
                width: 60%;
            }
        }

        /* For screens up to 480px */
        @media (max-width: 480px) {
            header {
                font-size: 1.2rem;
                padding: 15px;
            }

            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .card {
                margin: 10px;
            }

            .card img {
                width: 50%;
            }
        }

        /* For screens up to 200px */
        @media (max-width: 200px) {
            header {
                font-size: 1rem;
                padding: 10px;
            }

            .container {
                grid-template-columns: 1fr;
            }

            .card img {
                width: 40%;
            }

            h3 {
                font-size: 0.8rem;
            }

            .card-content {
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Groupie Tracker Artists</h1>
    </header>

    <div class="container">
        {{range .ArtistInfos}} <!-- Loop through the artists -->
        <a href="/artist?id={{.ID}}">
            <div class="card">
                <img src="{{.ImageUrl}}" alt="{{.Name}}">
                <div class="card-content">
                    <h3>{{.Name}}</h3>
                </div>
            </div>
        </a>
        {{end}}
    </div>

    <footer>
        Groupie Tracker Â© 2024
    </footer>
</body>

</html>
